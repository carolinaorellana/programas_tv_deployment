<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Programa</title>
</head>
<body>
    <main class="container my-5 bg-light p-4">
        <header class="row align-items-center">
            <div class="col-8">
                <h1>Editar Programa de TV !</h1>
            </div>
            <nav class="col-4 d-flex justify-content-between p-4 ">
                <a href="/programas/{{session['usuario_id']}}">Programas de TV </a>
                <a href="/cerrar_sesión">Cerrar Sesión</a>
            </nav>
        </header>
        <form action="/editar_programa" method="post" class="col-8">
            {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes-->
                {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                    {% for message in messages %}            <!-- recorrer los mensajes -->
                        <p class="text-danger fw-bold">{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row d-flex justify-content-between">
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="titulo">Titulo:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="titulo" id="titulo" class="form-control" value="{{un_programa.titulo}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="canal">Canal de TV:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="canal" id="titulo" class="form-control" value="{{un_programa.canal}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="fecha">Fecha de transmisión:</label>
                    </div>
                    <div class="col-9">
                        <input type="date" id="fecha" name="fecha" class="form-control" value="{{un_programa.fecha}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="descripcion">Descripcion:</label>
                    </div>
                    <div class="col-9">
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="3">{{un_programa.descripcion}}</textarea>
                    </div>
                </div>
            </div>
            <input type="hidden" value="{{un_programa.id}}" name="id">
            <div class="mb-3 text-end px-4">
                <input type="submit" value="Editar Programa de TV" class="btn btn-success">
            </div>
        </form>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
