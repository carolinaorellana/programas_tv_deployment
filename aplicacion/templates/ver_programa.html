<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Programa de tv: {{un_programa.titulo}}</title>
</head>
<body>
    <main class="container my-5 p-4">
        <header class="d-flex justify-content-end mb-3">
            <nav class="col-4 d-flex justify-content-between p-4 ">
                <a href="/programas/{{session['usuario_id']}}">Programas de TV </a>
                <a href="/cerrar_sesión">Cerrar Sesión</a>
            </nav>
        </header>
        <section class="card bg-light p-4">
            <div class="col-6">
                <h1 class="mb-4">{{un_programa.titulo}}</h1>
                <div class="d-flex mt-4">
                    <h3 class="me-4">Canal: </h3>
                    <h3>{{un_programa.canal}}</h3>
                </div>
                <div class="d-flex">
                    <h3 class="me-4">Fecha de transmisión: </h3>
                    <h3>{{un_programa.fecha}}</h3>
                </div>
                <div class="mb-4">
                    <h3>Descripcion:</h3>
                    <h3>{{un_programa.descripcion}}</h3>
                </div>
                <!--Aca llamo a la id, porque en el classmethod pase el nombre e info como usuario_id. Esto solo tiene efecto en la llamada y no en la base de datos-->
                <div class="d-flex my-4">
                    <h3 class="me-4">Posteado por: </h3>
                    <h3>{{un_programa.usuario_id}}</h3>
                </div>
            </div>
        </section>
    </main>
    

    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
